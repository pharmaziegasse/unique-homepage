  <body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml: true,
          version: "v3.3"
        });
      };
      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/de_DE/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>

    <!-- Your customer chat code -->
    <div
      class="fb-customerchat"
      attribution="setup_tool"
      page_id="309175709736059"
      theme_color="#9DBDD6"
      logged_in_greeting="Hi! Wie können wir Dir helfen?"
      logged_out_greeting="Hi! Wie können wir Dir helfen?"
    ></div>
    <!-- Main App -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://www.aichner-christian.com/mdb/js/jquery-3.3.1.min.js"></script>
    <script src="https://www.aichner-christian.com/mdb/js/popper.min.js"></script>
    <script src="https://www.aichner-christian.com/mdb/js/bootstrap.min.js"></script>
    <script src="https://www.aichner-christian.com/mdb/js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://kit.fontawesome.com/00892304dd.js"></script>

    <script>
      // Animations initialization
      new WOW().init();

      $("#cookieModal").on("shown.bs.modal", function() {
        $(document).off("focusin.modal");
      });

      $(document).ready(function() {
        let hash = window.location.hash;
        if (hash !== "") {
          $("html,body").animate({
            scrollTop: $(hash).offset().top - 73.797
          });
        }

        // Load Review Images workaround
        loadImg = () => {
          $(".img-profile-container").trigger("click");
        };
        let interval = 0;
        interval = window.setInterval(function() {
          if ($(".img-profile").attr("src") === undefined) {
            loadImg();
          } else {
            clearInterval(interval);
          }
        }, 2000);

        $(document).on("click", ".sscroll", function(e) {
          let target = $(this).attr("href");
          e.preventDefault();
          $("html,body").animate(
            {
              scrollTop: $(target).offset().top - 73.797
            },
            800,
            "easeInOutQuart"
          );
        });
      });
      // Tooltips Initialization
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <script src="https://www.paypal.com/sdk/js?client-id=AV3an5JA5x_e06bJ4Jx6BMdj9sjBGVlMQ9CrlrAjKj_pnLZsuVALVgPhowCM2LsBs6tJW14wSJccypB2&currency=EUR"></script>
