    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script src="https://www.aichner-christian.com/mdb/js/jquery-3.3.1.min.js"></script>
    <script src="https://www.aichner-christian.com/mdb/js/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script>
      // Animations initialization
      new WOW().init();

      $("#cookieModal").on("shown.bs.modal", function() {
        $(document).off("focusin.modal");
      });

      $(document).ready(function() {
        let hash = window.location.hash;
        if (hash !== "") {
          $("html,body").animate({
            scrollTop: $(hash).offset().top - 73.797
          });
        }

        // Load Review Images workaround
        loadImg = () => {
          $(".img-profile-container").trigger("click");
        };
        let interval = 0;
        interval = window.setInterval(function() {
          if ($(".img-profile").attr("src") === undefined) {
            loadImg();
          } else {
            clearInterval(interval);
          }
        }, 2000);

        $(document).on("click", ".sscroll", function(e) {
          let target = $(this).attr("href");
          e.preventDefault();
          $("html,body").animate(
            {
              scrollTop: $(target).offset().top - 73.797
            },
            800,
            "easeInOutQuart"
          );
        });
      });
      // Tooltips Initialization
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
